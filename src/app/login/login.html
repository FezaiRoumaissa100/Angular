<form #LoginForm="ngForm">
    <div class="form-group">
        <label> Email : </label>
        <input #emailInput="ngModel" required ngModel name="email" type="email" email class="form-control">
        @if (emailInput.invalid && emailInput.touched) {
        <div class="alert alert-danger">Invalid email format.</div>
        }
    <label> Password : </label>
    <input required minlength="4" ngModel name="password" type="password" class="form-control">

    <button type="submit" (click)="processForm(LoginForm)" class="btn btn-primary mt-3"
        [disabled]="LoginForm.invalid">Login</button>

    </div>
</form>
